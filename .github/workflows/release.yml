name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Vcpkg Cache
        uses: actions/cache@v3
        with:
          path: C:\vcpkg\installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('.github/workflows/release.yml') }}

      - name: Install dependencies (vcpkg)
        shell: bash
        run: |
          vcpkg install libheif:x64-windows-static libjpeg-turbo:x64-windows-static
          echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

      - name: Build Release
        run: cargo build --release
        env:
          VCPKG_TARGET_TRIPLET: x64-windows-static
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Extract Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename Binary
        shell: bash
        run: |
          mv target/release/photomap_processor.exe target/release/photomap_${{ steps.get_version.outputs.version }}_windows-x64.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: photomap-${{ steps.get_version.outputs.version }}-windows-x64
          path: target/release/photomap_${{ steps.get_version.outputs.version }}_windows-x64.exe

  build-macos:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: brew install libheif jpeg-turbo || true

      - name: Build Release
        run: cargo build --release

      - name: Extract Version
        id: get_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename Binary
        run: |
          mv target/release/photomap_processor target/release/photomap_${{ steps.get_version.outputs.version }}_macos-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: photomap-${{ steps.get_version.outputs.version }}-macos-arm64
          path: target/release/photomap_${{ steps.get_version.outputs.version }}_macos-arm64

  build-linux:
    name: Build Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm clang pkg-config \
                                  libde265-dev libx265-dev libjpeg-turbo8-dev

      # Build libheif from source as in CI
      - name: Cache Custom Libheif
        id: cache-libheif
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/libheif-install
          key: ${{ runner.os }}-libheif-master-v2

      - name: Build and Install libheif (Source)
        if: steps.cache-libheif.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/strukturag/libheif.git
          cd libheif
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/libheif-install -DCMAKE_INSTALL_LIBDIR=lib ..
          make -j$(nproc)
          make install

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release
        env:
          PKG_CONFIG_PATH: ${{ github.workspace }}/libheif-install/lib/pkgconfig
          LD_LIBRARY_PATH: ${{ github.workspace }}/libheif-install/lib

      - name: Extract Version
        id: get_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename Binary
        run: |
          mv target/release/photomap_processor target/release/photomap_${{ steps.get_version.outputs.version }}_linux-x64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: photomap-${{ steps.get_version.outputs.version }}-linux-x64
          path: target/release/photomap_${{ steps.get_version.outputs.version }}_linux-x64
