name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always


jobs:
  build_and_test:
    name: Build, Test & Lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # === Linux Setup ===
      - name: Install Linux Build Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm clang pkg-config \
                                  libde265-dev libx265-dev libjpeg-turbo8-dev git
          echo "PKG_CONFIG_PATH=${{ github.workspace }}/libheif-install/lib/pkgconfig" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=${{ github.workspace }}/libheif-install/lib" >> $GITHUB_ENV

      - name: Cache Custom Libheif (Linux)
        if: runner.os == 'Linux'
        id: cache-libheif
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/libheif-install
          key: ${{ runner.os }}-libheif-master-v2

      - name: Build and Install libheif (Linux)
        if: runner.os == 'Linux' && steps.cache-libheif.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/strukturag/libheif.git
          cd libheif
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/libheif-install -DCMAKE_INSTALL_LIBDIR=lib ..
          make -j$(nproc)
          make install

      # === Windows Setup ===
      - name: Vcpkg Cache (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v3
        with:
          path: C:\vcpkg\installed
          key: ${{ runner.os }}-vcpkg-libheif-libjpeg-v3
          restore-keys: |
            ${{ runner.os }}-vcpkg-libheif-libjpeg-v3

      - name: Install Windows Dependencies
        if: runner.os == 'Windows'
        timeout-minutes: 120
        shell: bash
        run: |
          vcpkg install libheif:x64-windows-static libjpeg-turbo:x64-windows-static
          echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV
          echo "VCPKG_TARGET_TRIPLET=x64-windows-static" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C target-feature=+crt-static" >> $GITHUB_ENV

      # === macOS Setup ===
      - name: Cache Custom Libheif (macOS)
        if: runner.os == 'macOS'
        id: cache-libheif-macos
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/libheif-install
          key: ${{ runner.os }}-libheif-master-v2

      - name: Install macOS Build Dependencies
        if: runner.os == 'macOS'
        run: brew install cmake libde265 x265 jpeg-turbo pkg-config

      - name: Build and Install libheif (macOS)
        if: runner.os == 'macOS' && steps.cache-libheif-macos.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/strukturag/libheif.git
          cd libheif
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/libheif-install -DCMAKE_INSTALL_LIBDIR=lib -DWITH_LIBDE265=ON -DWITH_X265=ON ..
          make -j$(sysctl -n hw.ncpu)
          make install

      - name: Set Environment Variables (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "PKG_CONFIG_PATH=${{ github.workspace }}/libheif-install/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=${{ github.workspace }}/libheif-install/lib" >> $GITHUB_ENV

      # === Common Steps ===
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy

      - name: Run Tests
        run: cargo test

      - name: Build Release (Dry Run) - Windows
        if: runner.os == 'Windows'
        run: cargo build --release


      - name: Build Release (Dry Run) - Unix
        if: runner.os != 'Windows'
        run: cargo build --release
