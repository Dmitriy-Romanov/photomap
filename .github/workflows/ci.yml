name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  # ðŸš€ Ð“Ð›ÐÐ’ÐÐžÐ• Ð˜Ð¡ÐŸÐ ÐÐ’Ð›Ð•ÐÐ˜Ð•:
  # ÐœÑ‹ Ð³Ð¾Ð²Ð¾Ñ€Ð¸Ð¼ Rust'Ñƒ Ð¸ÑÐºÐ°Ñ‚ÑŒ Ð±Ð¸Ð±Ð»Ð¸Ð¾Ñ‚ÐµÐºÐ¸ Ð½Ðµ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð² /usr/lib, Ð½Ð¾ Ð¸ Ð² /usr/local/lib,
  # ÐºÑƒÐ´Ð° Ð¼Ñ‹ ÑÐµÐ¹Ñ‡Ð°Ñ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ð¼ ÑÐ²ÐµÐ¶Ð¸Ð¹ libheif.
  PKG_CONFIG_PATH: /usr/local/lib/pkgconfig

jobs:
  build_and_test:
    name: Build, Test & Lint
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # === Linux Setup ===
      - name: Install Linux Build Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm clang pkg-config \
                                  libde265-dev libx265-dev libjpeg-turbo8-dev git

      - name: Cache Custom Libheif (Linux)
        if: runner.os == 'Linux'
        id: cache-libheif
        uses: actions/cache@v3
        with:
          path: /usr/local
          key: ${{ runner.os }}-libheif-master-v1

      - name: Build and Install libheif (Linux)
        if: runner.os == 'Linux' && steps.cache-libheif.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/strukturag/libheif.git
          cd libheif
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      # === Windows Setup ===
      - name: Vcpkg Cache (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v3
        with:
          path: C:\vcpkg\installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install Windows Dependencies
        if: runner.os == 'Windows'
        shell: bash
        run: |
          vcpkg install libheif:x64-windows libjpeg-turbo:x64-windows
          echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

      # === macOS Setup ===
      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: brew install libheif jpeg-turbo || true

      # === Common Steps ===
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy
        env:
          VCPKGRS_DYNAMIC: 1

      - name: Run Tests
        run: cargo test
        env:
          VCPKGRS_DYNAMIC: 1

      - name: Build Release (Dry Run)
        run: cargo build --release
        env:
          VCPKGRS_DYNAMIC: 1
