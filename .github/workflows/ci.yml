name: Rust CI

# Триггеры: запускать на каждый пуш в main и на любой Pull Request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build, Test & Lint
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ВАЖНО: Устанавливаем системные зависимости (как brew, но для Linux)
      # Без этого сборка упадет, так как у тебя завязка на C-библиотеки
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif-dev libjpeg-turbo8-dev nasm cmake clang

      # 3. Устанавливаем Rust (стабильную версию) + компонент clippy
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # 4. Кэшируем зависимости Rust (чтобы не качать интернет каждый раз)
      # Это ускоряет сборку с 5 минут до 30 секунд
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # 5. Проверка форматирования (опционально, но полезно)
      - name: Check Formatting
        run: cargo fmt -- --check

      # 6. Запуск Clippy (Линтер)
      # -- -D warnings означает: "считать любые предупреждения ошибками" (не даст замержить грязный код)
      - name: Run Clippy
        run: cargo clippy -- -D warnings

      # 7. Запуск тестов
      - name: Run Tests
        run: cargo test

      # 8. Попытка собрать релизную версию (проверка, что она вообще собирается)
      - name: Build Release
        run: cargo build --release