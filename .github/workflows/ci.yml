name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always


jobs:
  build_and_test:
    name: Build, Test & Lint
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # === Linux Setup ===
      - name: Install Linux Build Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm clang pkg-config \
                                  libde265-dev libx265-dev libjpeg-turbo8-dev git
          echo "PKG_CONFIG_PATH=${{ github.workspace }}/libheif-install/lib/pkgconfig" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=${{ github.workspace }}/libheif-install/lib" >> $GITHUB_ENV

      - name: Cache Custom Libheif (Linux)
        if: runner.os == 'Linux'
        id: cache-libheif
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/libheif-install
          key: ${{ runner.os }}-libheif-master-v2

      - name: Build and Install libheif (Linux)
        if: runner.os == 'Linux' && steps.cache-libheif.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/strukturag/libheif.git
          cd libheif
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/libheif-install -DCMAKE_INSTALL_LIBDIR=lib ..
          make -j$(nproc)
          make install

      # === Windows Setup ===
      - name: Vcpkg Cache (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v3
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\packages
            C:\vcpkg\buildtrees
          key: ${{ runner.os }}-vcpkg-libheif-libjpeg-v2
          restore-keys: |
            ${{ runner.os }}-vcpkg-libheif-libjpeg-
            ${{ runner.os }}-vcpkg-

      - name: Export GitHub Actions Cache Environment (Windows)
        if: runner.os == 'Windows'
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install Windows Dependencies
        if: runner.os == 'Windows'
        timeout-minutes: 30
        shell: bash
        env:
          VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'
        run: |
          vcpkg install libheif:x64-windows-static libjpeg-turbo:x64-windows-static
          echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

      # === macOS Setup ===
      - name: Homebrew Cache (macOS)
        if: runner.os == 'macOS'
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar
          key: ${{ runner.os }}-homebrew-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-

      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        env:
          HOMEBREW_NO_INSTALL_UPGRADE: 1
        run: |
          # Install libheif and jpeg-turbo (Homebrew will handle all dependencies)
          brew install libheif jpeg-turbo cmake nasm
          
          # Set library paths for linking
          echo "LIBRARY_PATH=/opt/homebrew/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=/opt/homebrew/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      # === Common Steps ===
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy

      - name: Run Tests
        run: cargo test

      - name: Build Release (Dry Run) - Windows
        if: runner.os == 'Windows'
        run: cargo build --release
        env:
          VCPKG_TARGET_TRIPLET: x64-windows-static
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Build Release (Dry Run) - Unix
        if: runner.os != 'Windows'
        run: cargo build --release
